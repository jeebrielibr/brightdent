<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BrightDent</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-r from-teal-500 to-blue-600">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <h2 class="text-2xl font-bold text-center text-gray-800">Login</h2>
        <form id="loginForm" class="mt-4">
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" required class="w-full p-2 border rounded-lg focus:ring focus:ring-teal-300">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" required class="w-full p-2 border rounded-lg focus:ring focus:ring-teal-300">
            </div>
            <button type="submit" class="w-full bg-teal-500 text-white p-2 rounded-lg hover:bg-teal-600">Login</button>
        </form>
        <p class="mt-4 text-center text-sm text-gray-600">Belum punya akun? <a href="#" class="text-teal-500 hover:underline">Daftar</a></p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Data login yang valid
            const validLogins = [
                { email: 'admin@brightdent.com', password: 'password123' },
                { email: 'akuadmin@mail.com', password: 'lupalogin' }
            ];

            const isValidLogin = validLogins.some(login => login.email === email && login.password === password);

            if (isValidLogin) {
                window.location.href = 'admin.html';
            } else {
                alert('Email atau password salah!');
            }
        });
    </script>
</body>
</html>
